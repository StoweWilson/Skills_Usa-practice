<script>
class Order {
    constructor(order_items = []) {
        this.order_items = order_items;
    }
}

class OrderStore {
    constructor(key) {
        this.key = key;
    }

    getOrder() {
        const storedValue = localStorage.getItem(this.key);
        if (storedValue) {
            let storageJson = JSON.parse(storedValue);
            let orderInstance = new Order();
            Object.assign(orderInstance, storageJson);
            return orderInstance;
        }
        return new Order(); // Return a new Order if nothing is stored
    }

    updateStore(order) {
        localStorage.setItem(this.key, JSON.stringify(order));
    }

    addItem(item) {
        let order = this.getOrder();
        order.order_items.push(item);
        this.updateStore(order); // Save the updated order
    }
}

class MenuItem {
    constructor(name, img_url, price) {
        this.name = name;
        this.img_url = img_url;
        this.price = price;
    }
}
